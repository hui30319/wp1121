<!doctype html>
<html lang="en">
  <head>
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="todo-input-container">
      <h1>My Diary</h1>
      <button id="todo-add">新增日記本</button>
        <dialog id="todo-blank">
          <p class="todo-time-input">todo time</p>
          <input list="todo-tag-input" placeholder="標籤">
          <datalist id="todo-tag-input">
            <option value="學業"></option>
            <option value="人際"></option>
            <option value="社團"></option>
          </datalist>
          <input list="todo-mood-input" placeholder="心情">
          <datalist id="todo-mood-input">
            <option value="快樂"></option>
            <option value="生氣"></option>
            <option value="難過"></option>
          </datalist>   
          <textarea id="todo-description-input"></textarea>
          <button id="todo-save">儲存</button>
          <button id="todo-close">取消</button>
        </dialog>
    </div> 
    <section id="todos"></section>
  </body>
  <template id="todo-item-template">
    <div id="" class="id-item">
      <button id="todo-bullet">
        <div>
          <p class="todo-time">todo time</p>
          <p class="todo-tag">todo tag</p>
          <p class="todo-mood">todo mood</p>
          <p class="todo-description">todo 1 description</p>
        </div>
      </button>
        <dialog id="todo-detail">
          <p class="todo-time2">todo time</p>
          <input list="tag-edit" placeholder="標籤" style="display:none;">
          <datalist id="tag-edit">
            <option value="學業"></option>
            <option value="人際"></option>
            <option value="社團"></option>
          </datalist>
  
          <input list="mood-edit" placeholder="心情" style="display:none;">
          <datalist id="mood-edit">
            <option value="快樂"></option>
            <option value="生氣"></option>
            <option value="難過"></option>
          </datalist> 

          <p class="todo-tag2">todo tag</p>
          <p class="todo-mood2">todo mood</p>
          <p class="todo-description2">todo 2 description</p>
          <textarea id="textarea-edit" style="display:none;"></textarea>
          <button id="button-save" style="display:none;">儲存</button>
          <button id="button-close" style="display:none;">取消</button>
          <button id="button-edit">編輯</button>
          <button id="button-delete">刪除</button>
        </dialog>
      </div>
  </template>
</html>
